<template name="projectSettings">
  <div class="ui two column centered grid">
    <div class="column">
      <div class="project-settings">
        {{#if error}}
          <div class="ui inverted red segment">
            Error
          </div>
        {{/if}}
        {{#if success}}
          <div class="ui inverted green segment">
            Success
          </div>
        {{/if}}
        <h2>Project settings</h2>
        <form class="ui form" data-action="projectSettings">
          <div class="field">
            <input type="text" name="name" placeholder="Name" value="{{project.name}}">
          </div>
          <div class="field">
            <textarea name="description" placeholder="Description" value="{{project.description}}"></textarea>
          </div>
          <button class="ui button" type="submit">Edit</button>
        </form>
      </div>
    </div>
  </div>
</template>
