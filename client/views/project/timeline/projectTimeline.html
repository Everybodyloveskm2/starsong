<template name="projectTimeline">
  
  {{> mTrackerView}}
  {{> myPlayer toPlay=timeline playFrom=0}}
  {{> myEmitter}}
  <div style="display: none;">
  </div>
  

  {{#contentFor 'title'}}
    <span class="nota bigger">
      <i class="fa fa-music"></i> &nbsp; {{project.name}}
    </span>
  {{/contentFor}}
</template>
