<template name="projectStem">

  {{> mMidiView}}

  {{> myKeyboard}}
  {{> myEmitter}}
  
  
  

  {{#contentFor 'title'}}
    <a href="{{pathFor 'project.timeline' projectId=project._id}}" class="bigger">
      <i class="fa fa-arrow-left"></i> &nbsp;
      {{project.name}}
    </a>
    <span class="nota">
      Piano Roll ({{track.name}})
    </span>
  {{/contentFor}}
</template>
